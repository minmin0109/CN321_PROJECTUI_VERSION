<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your File</title>
    <link rel="stylesheet" type="text/css" href="shareyourfile.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d574147d7f.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="containner bg-dark">
            <div class="content">
                <h1> Share Your Files</h1>
            </div>
            <div class="button-signout">
                <i class="fa-solid fa-right-from-bracket fa-3x"></i>
            </div>
            <div class="content-gen">
                <h4>Generate Room</h4>
            </div>
            <div class="btn-paperplane">
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="btn-create">
                <button type="button" class="btn btn-light">Create Room</button>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputText" placeholder="123-456-789 E">
            </div>
        </div>
        
    
</body>
</html>
